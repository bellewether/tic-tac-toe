<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <section id ='game-view'>
      <h1>Tic-Tac-Toe</h1>

      <button type="button" name="start-game-button" class='start-game-button'>Start A New Game!</button>

      <section id ='player-view'>
        <h3>Current Player: </h3>
        <h4>X</h4>
        <h4>O</h4>
      </section>

      <table id='space-board-view'>

      </table>

    </section>

    <script type="text/template" id='board-cells'>
      <tr>
        <td id ='0'><%- board[0][0] %></td>
        <td id ='1'><%- board[0][1] %></td>
        <td id ='2'><%- board[0][2] %></td>
      </tr>
      <tr>
        <td id ='3'><%- board[1][0] %></td>
        <td id ='4'><%- board[1][1] %></td>
        <td id ='5'><%- board[1][2] %></td>
      </tr>
      <tr>
        <td id ='6'><%- board[2][0] %></td>
        <td id ='7'><%- board[2][1] %></td>
        <td id ='8'><%- board[2][2] %></td>
      </tr>
    </script>

  </body>
</html>
